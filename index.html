<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<main>
    <header>
        <h1>Pomodoro</h1>
    </header>
    <article>
        <section class="edit">
            <div class="item">
                <h4 class="title">Break length</h4>
                <button class="length-btn" data-session="break" data-type="minus"><i class="fa fa-minus-circle" aria-hidden="true"></i></button>
                <input type="text" class="length" id="break-length" value="0">
                <button class="length-btn" data-session="break" data-type="plus"><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
            </div>
            <div class="item">
                <h4 class="title">Work length</h4>
                <button class="length-btn" data-session="work" data-type="minus"><i class="fa fa-minus-circle" aria-hidden="true"></i></button>
                <input type="text" class="length" id="work-length" value="0">
                <button class="length-btn" data-session="work" data-type="plus"><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
            </div>
        </section>
        <section class="clock">
            <h2 class="session-name">Work</h2>
            <span class="state"></span>
            <data class="session-time">00:00</data>
        </section>
    </article>
</main>
<script src="app.js"></script>
</body>
</html>

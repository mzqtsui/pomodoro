<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<main>
    <header>
        <h1>Pomodoro</h1>
    </header>
    <article>
        <form action="">
            <section class="edit">
                <h4 class="title">Break length</h4>
                <data class="length">0</data>
            </section>
            <section class="edit">
                <h4 class="title">Session length</h4>
                <data class="length">0</data>
            </section>
        </form>
        <section class="clock">
            <time class="session-time">00:00</time>
        </section>
    </article>
</main>
<script src="app.js"></script>
</body>
</html>
